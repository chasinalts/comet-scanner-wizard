[build]
  publish = "dist"
  command = "npm run netlify:build"

# Production context: all deploys from the main branch
[context.production]
  command = "npm run netlify:build"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run netlify:build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the main branch
[context.branch-deploy]
  command = "npm run netlify:build"

# Redirects and headers are GLOBAL for all builds
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
